<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
    <script src="https://kit.fontawesome.com/c1e230006a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="7">15</div>
        <h4>Years of Experience</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="99">33</div>
        <h4>Websites Made</h4>
    </div>
    <div class="stats-container">
        <i class="fa-brands fa-android fa-3x icon"></i>
        <div class="counter" data-ceil="31">12</div>
        <h4>Apps Made</h4>
    </div>
</body>
</html>
